<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Facturación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {% csrf_token %}
            <h4>Tipo de vehículo: {{carro.tipo}} || Placa: {{carro.placa}}</h4>
            <h4>hora de ingreso: {{carro.entrada}}</h4>
            <h4>hora de Salida: {{carro.salida}}</h4>
            <h4>Tiempo total: {{carro.tiempo}} horas</h4>
            <h4>Valor total: $ {{carro.total}} pesos</h4>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <a name="" id="" class="btn btn-danger" href="{% url 'borrar' carro.id %}" role=" button ">Salida</a>
        </div>
    </div>
</div>
